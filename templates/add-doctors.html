{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Content Start -->
<div class="content">
    {% include 'nav.html' %}

    <!-- Form Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-sm-12 col-xl-12">
                <div class="bg-light rounded h-100 p-4">
                    <form method="post" action="{% url 'add-doctors' %}">
                        {% csrf_token %}
                        <div class="col-sm-12">
                            <div class="bg-light rounded h-100 p-4">
                                <h3 class="mb-4">Add/Register Doctors</h3>
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="mb-3">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name" name="name"
                                                placeholder="Enter Name" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" name="email"
                                                placeholder="Enter email" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password"
                                                placeholder="Enter password" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone_number">Phone Number</label>
                                            <input type="text" class="form-control" id="phone_number"
                                                name="phone_number" placeholder="Enter Phone Number" required />
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="mb-3">
                                            <label for="address">Address</label>
                                            <input type="text" class="form-control" id="address" name="address"
                                                placeholder="Enter Address" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="post">Post</label>
                                            <select class="form-select" id="post" name="post" required>
                                                <option value="MD">MD</option>
                                                <option value="MBBS">MBBS</option>
                                                <option value="General Physician">General Physician</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="specialization">Specialization</label>
                                            <input type="text" class="form-control" id="specialization"
                                                name="specialization" placeholder="Enter Specialization" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="role">Role</label>
                                            <select class="form-select" id="role" name="role" required>
                                                <option value="Doctor">Doctor</option>
                                                <option value="Family Head">Family Head</option>
                                                <option value="Admin">Admin</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Form End -->

    {% include 'footer.html' %}
</div>
<!-- Content End -->

{% endblock content %}
