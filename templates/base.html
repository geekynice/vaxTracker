{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>VaxTracker | Track Your Community</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="keywords" />
  <meta content="" name="description" />

  <!-- Favicon -->
  <link href="{% static 'img/favicon.ico' %}" rel="icon" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />
  <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

  <!-- Template Stylesheet -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="container-xxl position-relative bg-white d-flex p-0">

    {% include 'sidebar.html' %} 
    {% block content %} 
    {% endblock content %}
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'lib/chart/chart.min.js' %}"></script>
  <script src="{% static 'lib/easing/easing.min.js' %}"></script>
  <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
  <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
  <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
  <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

  <!-- Template Javascript -->
  <script src="{% static 'js/main.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="{% static 'js/add-family.js' %}"></script>
  <script>
    var ctx3 = $("#bar-chart").get(0).getContext("2d");
    var myChart3 = new Chart(ctx3, {
        type: "bar",
        data: {
            labels: ["Total Families", "Total Vaccinated People", "Total Doctors", "Total Adults", "Total Infants"],
            datasets: [{
                label: "Counts",
                fill: false,
                backgroundColor: "rgba(0, 156, 255, .3)",
                data: [
                    {{ total_families }},
                    {{ total_vaccinated_people }},
                    {{ total_doctors }},
                    {{ total_adults }},
                    {{ total_infants }}
                ]
            }]
        },
        options: {
            responsive: true
        }
    });

    var ctx6 = $("#doughnut-chart").get(0).getContext("2d");
    var myChart6 = new Chart(ctx6, {
        type: "doughnut",
        data: {
            labels: ["Total Families", "Total Vaccinated People", "Total Doctors", "Total Adults", "Total Infants"],
            datasets: [{
                backgroundColor: [
                    "blue",
                    "green",
                    "rgba(0, 156, 255, .5)",
                    "orange",
                    "red"
                ],
                data: [
                    {{ total_families }},
                    {{ total_vaccinated_people }},
                    {{ total_doctors }},
                    {{ total_adults }},
                    {{ total_infants }}
                ]
            }]
        },
        options: {
            responsive: true
        }
    });
  </script>
</body>

</html>
